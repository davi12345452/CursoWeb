<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!--onclick="navegarEm5s(event) -->
        <a link1 href="https://google.com.br" >Google</a>
    </div>
    <script>
        function navegarEm5s(e){ //Função faz demorar 5s para abrir o link após setado
            e.preventDefault()
            console.log("Em 5s")
            setTimeout(() => {
                const link = e.target //Definindo o link
                window.location.href = link.href //Substituindo o endereço web da window pelo link
            }, 5000) //5 segundos
        }

        const a = document.querySelector('[link1]') //Correto seria usar um marcador dentro do a, acessando o link por ele, pois utilizamos vários a muitas vezes
        a.onclick = navegarEm5s

    </script>
</body>
