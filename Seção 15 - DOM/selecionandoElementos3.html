<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) //Jogando o forms no console
        console.log(document.forms[0]) //Jogando o primeiro e unico forms no console
        console.log(document.getElementsByName('pesquisa')) //jogando no console a linha de html com nome = 'pesquisa'
        /*Porém, não precisamos passar o get... Podemos simplesmente aplicar document.nome
        e irá aparecer, sendo que isso pode ser em cadeia, desde que o elemento html tenha
        name*/
        console.log(document.pesquisa) //Irá passar o form no console
        console.log(document.pesquisa.q) //Irá passar o input no console

        /*Usando esses comandos para alterar*/

        document.pesquisa.q.name = "Escrever"
    </script>
</body>

</html>
