<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute' //Deixar o item parado

        item.onmousemove = e => {
            const item = e.target
            item.style.cursor = 'move' //Cursor do mouse como o de mover
            if(e.buttons){ //Se ele for clica, o valor fica != 0, logo executa
                item.style.top = `${e.clientY - (item.clientHeight /2)}px` //Mover Vertical
                item.style.left = `${e.clientX - (item.clientWidth /2 )}px` //Mover pros lados
            }
        }
    </script>
</body>
