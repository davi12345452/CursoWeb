<h1>Tags Não Visuais</h1>

<!--
    Section - Agrupamento temático de conteúdo
    Article - conteúdo auto-contido
    Header - cabeçalho do documento
    Footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado
    details - exibe detalhes que podem ser escondidos ou exibidos
    div - divisão ou seçao
    span - usado para agrupar elementos

    Essa últimas duas ajudam no uso de CSS.

-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
        color: brown;
        font-size: 20px;
    }
</style>
