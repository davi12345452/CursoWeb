    e para quebrar um assunto, meio que terminando o parágrafo)-->

<p>
    Hoje o dia <br> está lindo, porém <br /> não está legal
</p>

<hr>
<p>Tópico 2</p>

<!-- Marcações Semânticas: marcações de ênfase, de importância textual,
citações, curtas e longas-->

<p>
    <strong>CUIDADO</strong> <em>ALTA VOLTAGEM</em>
</p>

<blockquote cite="https://pt.wikipedia.org/wiki/HTML"><p>Citação longa</p></blockquote>
<p>O fulano disse <q>citação curta</q></p>

<!-- Outras tags: abreviação, citações-->
<p>    
    <abbr title="Professor">Prof</abbr> em seu livro
    <cite>LIVRO</cite> disse algumas coisas
</p>

<p>
    <dfn>HTML</dfn> é uma linguagem de marcação 
</p>

<p>
    O oscar vai para <del>La la Land</del> <ins>Moonlight</ins>
</p>
