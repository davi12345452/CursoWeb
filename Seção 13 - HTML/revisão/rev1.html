    Criando uma tabela
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-Revisão-Exercício</title>
    <link rel="stylesheet" href="rev1.css">
</head>
<body>
    <h1 class="titulo">Tabela de Preços</h1>
    <table>
        <thead>
            <tr>
                <th>Nome do produto</th>
                <th>Valor(R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Iphone</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Ipad</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>Mac</td>
                <td>10000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
