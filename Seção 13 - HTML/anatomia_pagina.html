<!-- Estrutura básica HTML: o html cuida da estrutura, o css do estilo,
     enquanto o JavaScript, do comportamento. h1, h2, não é uma questão
     de estilo, mas sim de importância dentro da estrutura, por exemplo.
     É importante usar o meta utf-8 para não dar problemas da acento-->

<!doctype html> <!-- Indica que versão está sendo utilizada. -->
<html>
    <!-- Abriu uma página html(hyper text marcation lenguage)-->
    <head>
        <meta charset="utf-8">

        <!-- "Cabeça da página": aqui vai apenas o título de visível, 
        o resto são elementos não visíveis, como CSS, metadados...
        Usa-se o link para importar CSS e script para o JS   -->

        <title>Anatomia Página Html</title>
    </head>
    <body>

        <!-- "Corpo da página": tem de tudo, é onde organizamos a
        página. Há css, js, estruturas do html...-->
        
        <header>
            <h1>EXERCICIOS HTML</h1>
        </header>
        <nav>
             <a href="/"></a>Link de navegação
        </nav>
        <section id = "conteudo">
            Conteúdo
        </section>
        <footer>
            Rodapé
        </footer>
    </body>
</html>
